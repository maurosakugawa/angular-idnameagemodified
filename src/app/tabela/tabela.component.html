<div class="container mt-3">
  <div class="row">
  <table class="table table-striped table-hover table-sm" *ngIf="servico.dados.length > 0">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOME</th>
        <th scope="col">IDADE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of servico.dados">
        <td>{{item.id}}</td>
        <td>{{item.nome}}</td>
        <td>{{item.idade}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr><td colspan="3" class="text-right">Total: {{servico.dados.length}}</td></tr>
    </tfoot>
  </table>
  </div>
</div>
